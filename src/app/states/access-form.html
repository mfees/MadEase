<h3 class="accessories-bg">Accessories</h3>
<form ng-submit="accessories.addAccessories(accessories.newAccessories)" id="access">
    <div class="form-group">
        <a class="btn upload-btn"id="upload_widget_accessories">Upload Image</a>
        <input ng-model="accessories.newAccessories.image" value="{{accessories.newAccessories.image}}" placeholder="Image will go here">
        <label class="upload-label" for="exampleInputFile">While you wait for your image to upload above, give your shirt some details below!</label>
    </div>
    <div class="form-group">
        <label class="label-text" for="exampleInputEmail1">Accessory Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name" ng-model="accessories.newAccessories.title">
    </div>
    <div class="form-group">
        <label class="label-text" for="exampleInputPassword1">Description</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Description" ng-model="accessories.newAccessories.subhead">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<hr>
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="accessories in accessories.accessories">
        <a href="#" class="img-thumbnail">
            <img ng-src="{{accessories.image}}" alt="...">
        </a>
        <div class="clothing-info-container">
            <h4 class="clothing-title">{{accessories.title}}</h4>
            <p class="main-paragraph">{{accessories.subhead}}</p>
        </div>
    </div>
</div>
