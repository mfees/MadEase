<section class="text-container">
    <div class="secondary-text-container">
        <section class="text-area">
            <div class="row">
                <div class="welcome-message col-sm-12 col-md-6">
                    <h1>Hello Beautiful!</h1>
                    <div class="line-decoration">
                        <img src="./assets/images/line-decoration.png">
                    </div>
                    <p class="main-paragraph">Hi boys. I'm Tina. I need both ears to hold up my glasses. Everything I know to be true just went out the window. I texted back a smiley face. She texted back some letters I don't understand.</p>
                </div>
                <div class="field-container col-sm-12 col-md-6">
                    <div class="input-group e-field">
                        <span class="input-group-addon" id="sizing-addon2">E</span>
                        <input type="text" class="form-control" placeholder="Email" aria-describedby="sizing-addon2" required>
                    </div>
                    <div class="input-group p-field">
                        <span class="input-group-addon" id="sizing-addon2">P</span>
                        <input type="text" class="form-control" placeholder="Password" aria-describedby="sizing-addon2" required>
                    </div>
                    <div class="submit-container">
                        <button type="submit" class="btn btn-default">Login</button>
                        <a ng-click='login.fbLogin()'><img src="../assets/images/facebook.png"/></a>
                    </div>
                </div>
            </div>
        </section>
    </div>    
</section>
