<section class="text-container">
    <div class="secondary-text-container">
        <a class="btn btn-default" href="#/find-closet" role="button">Back to My Closets</a>
        <h1>Add A Closet</h1>
        <div class="line-decoration">
            <img src="./assets/images/line-decoration.png">
        </div>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Closet Title</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Subhead</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter subhead">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Upload a cover photo for your closet</p>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</section>
