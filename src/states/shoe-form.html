<form ng-submit="shoes.addShoes(shoes.newShoes)">
    <div class="form-group">
        <input ng-model="shoes.newShoes.image" value="{{shoes.newShoes.image}}">
        <a class="btn btn-primary"id="upload_widget_opener">Upload Image</a>
        <label for="exampleInputFile">While you wait, give your shoes some details!</label>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Shoe Title</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter title" ng-model="shoes.newShoes.title">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Description</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter subhead" ng-model="shoes.newShoes.subhead">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="shoes in shoes.shoes">
        <a href="#" class="img-thumbnail">
            <img ng-src="{{shoes.image}}" alt="...">
        </a>
        <div class="clothing-info-container">
            <h4 class="clothing-title">{{shoes.title}}</h4>
            <p class="main-paragraph">{{shoes.subhead}}</p>
        </div>
    </div>
</div>
