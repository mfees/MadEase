<form ng-show="shirt" ng-submit="add.addCloset(add.newCloset)">
    <div class="form-group">
        <label for="exampleInputEmail1">Shirt Title</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter title" ng-model="add.pants.title">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Description</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter subhead" ng-model="add.pants.subhead">
    </div>
    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Upload a cover photo for your closet</p>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
