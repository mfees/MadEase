<form ng-submit="shirt.addShirt(shirt.newShirt)">
    <div class="form-group">
        <input ng-model="shirt.newShirt.image" value="{{shirt.newShirt.image}}">
        <a class="btn btn-primary"id="upload_widget_opener">Upload Image</a>
        <label for="exampleInputFile">While you wait, give your shirt some details!</label>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Shirt Title</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter title" ng-model="shirt.newShirt.title">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Description</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter subhead" ng-model="shirt.newShirt.subhead">
    </div>
    
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<hr>
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="shirts in shirt.shirt">
        <a href="#" class="img-thumbnail">
            <img ng-src="{{shirts.image}}" alt="...">
        </a>
        <div class="clothing-info-container">
            <h4 class="clothing-title">{{shirts.title}}</h4>
            <p class="main-paragraph">{{shirts.subhead}}</p>
        </div>    
    </div>
</div>
