<form ng-submit="pants.addPants(pants.newPants)">
    <div class="form-group">
        <label for="exampleInputEmail1">Pants Title</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter title" ng-model="pants.newPants.title">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Description</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter subhead" ng-model="pants.newPants.subhead">
    </div>
    <div class="form-group">
        <a href="#" id="upload_widget_opener">Upload multiple images</a>
        <label for="exampleInputFile">File input</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="pants in pants.pants">
        <a href="#" class="img-thumbnail">
            <img src="http://shutupandtakemymoney.com/wp-content/uploads/2013/12/cat-hair-is-lonely-people-glitter-shirt.jpg" alt="...">
        </a>
        <div class="clothing-info-container">
            <h4 class="clothing-title">{{pants.title}}</h4>
            <p class="main-paragraph">{{pants.subhead}}</p>
        </div>
    </div>
</div>
