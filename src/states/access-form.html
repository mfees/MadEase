<form ng-submit="accessories.addAccessories(accessories.newAccessories)" id="access">
    <div class="form-group">
        <input ng-model="accessories.newAccessories.image" value="{{accessories.newAccessories.image}}">
        <a class="btn btn-primary"id="upload_widget_opener">Upload Image</a>
        <label for="exampleInputFile">While you wait, give your accessory some details!</label>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Accessory Title</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter title" ng-model="accessories.newAccessories.title">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Description</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter subhead" ng-model="accessories.newAccessories.subhead">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="accessories in accessories.accessories">
        <a href="#" class="img-thumbnail">
            <img ng-src="{{accessories.image}}" alt="...">
        </a>
        <div class="clothing-info-container">
            <h4 class="clothing-title">{{accessories.title}}</h4>
            <p class="main-paragraph">{{accessories.subhead}}</p>
        </div>
    </div>
</div>
